<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animatedBackground.css">
</head>

<body>
  <!-- Animated Background
  https://freefrontend.com/css-animated-backgrounds/
-->
  <div id="area">
    <ul class="circles">
    </ul>
  </div>
  <!-- 
    -------------------
  -->
  <div id="app">
    <div class="holder headline">
      Weather Journal App
    </div>
    <div class="holder city">
      <label for="city">Enter City here <span style="color:red;">*</span></label>
      <input type="text" id="city" required placeholder="Enter City Name here" cols="35" list="cities">

      <span id="error" style="font-size: 15;"></span>
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="30"
        maxlength="55"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>



    <div class="holder entry">
      <div id="entryHead">
        <label class="title">Most Recent Entries:</label>
        <div id="entryLabels">
          <div id="cityLabel">City</div>
          <div id="tempLabel">Temp &deg; <strong>C</strong></div>
          <div id="dateLabel">Time & Date</div>
          <div id="contentLabel">User Feelings</div>
        </div>
      </div>
      <div id="entryHolder">
        <div id="cityName"></div>
        <div id="temp"></div>
        <div id="date"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <footer>
    <p>
      &copy <span class="mem">Mahmoud Esmat Mahmoud</span> | fwd | Udacity | Web Development Professional |
      <a href="mailto:mahmoudesmatm@gmail.com">Contact Us</a>
    </p>
  </footer>
  <!--//List of Some cities to use for testing//-->
  <datalist id="cities">
    <option value="Cairo">
    <option value="Giza">
    <option value="Alexandria">
    <option value="Aswan">
    <option value="Bern">
    <option value="Jerusalem">
    <option value="Riyadh">
    <option value="Berlin">
    <option value="Madrid">
    <option value="Rome">
    <option value="Washington DC">
    <option value="Paris">
    <option value="Yakutsk">
    <option value="New Delhi">
  </datalist>
  <!--
    ---------------------------------------
    -->
  <script src="app.js" type="text/javascript"></script>
  <!--
    ---------------------------------------
    -->
  <!-- Animated Background End-->
  <script src="animatedBackground.js" type="text/javascript"></script>

</body>

</html>
